[pytest]
# pytest configuration for carla_sensor_kit_launch

# Test paths
testpaths = test

# Python files
python_files = test_*.py

# Python classes  
python_classes = Test*

# Python functions
python_functions = test_*

# Minimum Python version
minversion = 3.8

# Verbosity
addopts = -v --tb=short

# Coverage options
# Run with: pytest --cov=carla_sensor_kit_launch --cov-report=html
# to generate coverage reports

# Markers
markers =
    unit: Unit tests
    integration: Integration tests  
    performance: Performance tests
    slow: Tests that take a long time to run